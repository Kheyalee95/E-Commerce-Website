<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabista</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <img src="Logo.png" alt="Fabista Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a><i class="fa-solid fa-cart-shopping"></i></li>
                <li><a href="#">Log In</a></li>
            </ul>

        </nav>
    </header>

    <div class="slideshow-container">

        <div class="mySlides fade">
          <img src="Women.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="Women2.jpg" style="width:100%">
          </div>
        
        <div class="mySlides fade">
          <img src="Men.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <img src="Men2.jpg" style="width:100%">
          </div>

        <div class="mySlides fade">
          <img src="Kids.jpg" style="width:100%">
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
    </div>
        
        <div>
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span> 
        </div>

        <div class="offer">
            <div class="banner">
                <div class="banner-text">
                        <h2>EXCLUSIVE OFFER!</h2>
                        <h1>SALE ON</h1>
                        <small>Amadine Handbags starting from ₹1599</small>
                        <a href="shop.html#handbag"><button id="btn">SHOP NOW</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="featured-products">
            <h1>Shop For Fashion</h1>
            <div class="product-cards">
                <div class="product-card">
                    <img src="Feature 1.jpg" alt="Product 1">
                    <h3>Women</h3><br>
                    <a href="shop.html#women"><button id="btn">Shop Now</button></a>
                </div>
                <div class="product-card">
                    <img src="Feature 2.jpg" alt="Product 2">
                    <h3>Men</h3><br>
                    <a href="shop.html#men"><button id="btn">Shop Now</button></a>
                </div>
                <div class="product-card">
                    <img src="Feature 3.jpg" alt="Product 3">
                    <h3>Kids</h3><br>
                    <a href="shop.html#kids"><button id="btn">Shop Now</button></a>
                </div>
                </div>
        </div>
        
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Fabista. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();
    
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";  
            dots[slideIndex - 1].className += " active";
    
            setTimeout(showSlides, 3000); 
        }
    
        function plusSlides(n) {
            slideIndex += n;
            if (slideIndex > document.getElementsByClassName("mySlides").length) {
                slideIndex = 1;
            } else if (slideIndex < 1) {
                slideIndex = document.getElementsByClassName("mySlides").length;
            }
            showSlidesManual(slideIndex);
        }
    
        function currentSlide(n) {
            slideIndex = n;
            showSlidesManual(slideIndex);
        }
    
        function showSlidesManual(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
    
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
    
            slides[n - 1].style.display = "block";
            dots[n - 1].className += " active";
        }
    </script>
    
</body>
</html>
